<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main>
    <article>
      <h2>{{ page.title }}</h2>
      <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
      {{ content }}
      <p>Tags: {% for tag in page.tags %}<a href="/tag/{{ tag }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
    </article>
  </main>
</body>
</html>
